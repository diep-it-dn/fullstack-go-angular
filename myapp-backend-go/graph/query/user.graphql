query users($input: UsersIn) {
  users(input: $input) {
    totalCount
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
    edges {
      node {
        id
        email
        emailVerified
        phoneNumber
        permissionGroups {
          id
          name
          description
          permissions
        }
        status
        displayedName
        firstName
        lastName
        gender
        birthday
        address
        description
        avatarURL
        createTime
        updateTime
      }
    }
  }
}

