mutation createUser($input: CreateUserIn!) {
  createUser(input: $input) {
    id
    email
    emailVerified
    phoneNumber
    permissionGroups {
      id
      name
      description
      permissions
    }
    status
    displayedName
    firstName
    lastName
    gender
    birthday
    address
    description
    avatarURL
    createTime
    updateTime
  }
}

mutation registerUser($input: RegisterUserIn!) {
  registerUser(input: $input) {
    tokenPair {
      token
      refreshToken
    }
    user {
      id
      email
      emailVerified
      status
      displayedName
      firstName
      lastName
      birthday
      avatarURL
      gender
      createTime
      updateTime
    }
  }
}


